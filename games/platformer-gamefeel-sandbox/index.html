<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformer Gamefeel Sandbox</title>
    <style>
      body { 
        margin: 0; 
        background: #222; 
        color: #fff; 
        font-family: sans-serif; 
      }
      .main-layout {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 32px;
        margin-top: 32px;
      }
      #game-container {
        flex: 0 0 auto;
        box-shadow: 0 4px 24px #0008;
        border-radius: 8px;
        overflow: hidden;
        background: #111;
      }
    </style>
  </head>
  <body>
    <div class="main-layout">
      <div id="game-container"></div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
